<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SkillSync</title>
    <style>
        body {
            background: url("one.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .profile-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.4);
        }
        .profile-container h2 {
            margin-bottom: 15px;
        }
        .profile-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .profile-container button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, #0a0a38, #1fdfec);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .profile-container button:hover {
            background: linear-gradient(to right, #1fdfec, #0a0a38);
        }
        .success-message {
            display: none;
            color: #e2ecec;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<script src="script.js"></script>

<body>
    <div class="profile-container">
        <h2>My Profile !!</h2>
        <form id="profileForm">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="number" name="age" placeholder="Age" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="education" placeholder="Education" required>
            <input type="text" name="interest" placeholder="Area of Interest" required>
            <input type="text" name="skills" placeholder="Skills (comma-separated)" required>
            <button type="submit">Save Profile</button>
        </form>
        <p class="success-message" id="successMessage">Profile Updated! Start Learning.</p>
    </div>
</body>
<script>
    document.getElementById("profileForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form from submitting normally

        // Show success message
        document.getElementById("successMessage").style.display = "block";

        // Redirect to home page after 2.5 seconds
        setTimeout(function() {
            window.location.href = "main.py"; // Change this to the actual home page
        }, 2500);
    });


</script>
</html>
