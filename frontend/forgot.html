<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - SkillSync</title>
    <style>
        body {
            background: url("one.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .forgot-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 350px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.4);
        }
        .forgot-container h2 {
            margin-bottom: 15px;
        }
        .forgot-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .forgot-container button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, #0a0a38, #1fdfec);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transform: scale(1.05);
        }
        .forgot-container button:hover {
            background: linear-gradient(to right, #1fdfec, #0a0a38);
            transform: scale(1.05);
        }
        .success-message {
            display: none;
            color: #e7eaea;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <h2>Forgot Password</h2>
        <p>Enter your registered email address to reset your password.</p>
        <form id="forgotPasswordForm">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Reset Password</button>
        </form>
        <p class="success-message" id="successMessage">Password reset link sent! Check your email.</p>
    </div>
    <script>
        document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting normally
            // Show success message
            document.getElementById("successMessage").style.display = "block";
            // Simulate an email being sent (Replace this with actual backend logic later)
            setTimeout(function() {
                window.location.href = "login.html"; // Redirect to login page
            }, 3000);
        });
    </script>
</body>
</html>
